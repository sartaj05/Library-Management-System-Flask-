<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Member - Library Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container-fluid {
        background-color: #fff;
        padding: 0;
        margin: 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #007bff;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
      .card {
        margin-top: 3rem;
      }
      .card-body {
        padding: 2rem;
      }
      #searchInput {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .error-message {
        color: red;
        font-size: 0.875rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <a class="navbar-brand font-weight-bold" href="#">Library <i class="fas fa-book"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </nav>
  
        <div class="row">
            <!-- Sidebar Menu -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar shadow-sm">
                <div class="position-sticky">
                    <h4 class="mt-3 text-center">Library Menu</h4>
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index">
                                <i class="fas fa-home mr-2"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addBook">
                                <i class="fas fa-plus mr-2"></i> Add Book
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">
                                <i class="fas fa-user-plus mr-2"></i> Register Member
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/borrow">
                                <i class="fas fa-book-open mr-2"></i> Borrow Book
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/return">
                                <i class="fas fa-undo mr-2"></i> Return Book
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">
                                <i class="fas fa-history mr-2"></i> Borrowing History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/status">
                                <i class="fas fa-history mr-2"></i> Borrowing Status History
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
          <h1 class="mt-5">Register New Member</h1>

          <!-- Register Member Form -->
          <form id="registerMemberForm" onsubmit="return addMember(event)">
            <div class="form-group">
              <label for="memberName">Name</label>
              <input
                type="text"
                class="form-control"
                name="memberName"
                id="memberName"
                required
              />
            </div>
            <div class="form-group">
              <label for="memberEmail">Email</label>
              <input
                type="email"
                class="form-control"
                name="memberEmail"
                id="memberEmail"
                required
              />
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Add Member</button>
          </form>

          <!-- Member Table -->
          <h2 class="mt-5">Existing Members</h2>

          <!-- Search Input -->
          <div class="form-group">
            <label for="searchMember">Search Member</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name or email"
              oninput="searchMembers()"
            />
          </div>

          <!-- Members Table -->
          <div class="card">
            <div class="card-body">
              <table class="table table-striped mt-3" id="membersTable">
                <thead>
                  <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="memberTableBody">
                  <!-- Member rows will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../static/register.js"></script>
  </body>
</html>
